<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        
body{
    /* background-color: black; */
}
.glowing-semicircle {
  width: 50px;
  height: 100px;
  background: linear-gradient(to top, white 40%, transparent 60%);
  border-radius: 50% 50% 0 0;
  position: relative;
}

.glowing-semicircle::before {
  content: "";
  width: 100%;
  height: 50%;
  position: absolute;
  bottom: 0;
  left: 0;
  border-radius: 50%;
  background: radial-gradient(circle at center, white, pink);
  filter: blur(5px); /* Adjust the glow effect */
}






    </style>
  </head>
  <body>
    <div class="glowing-semicircle"></div>
  </body>
</html>
